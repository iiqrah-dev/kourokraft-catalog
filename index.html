<!DOCTYPE html>
<html>
<head>
    <title>View PDF</title>
    <style>
        .responsive-iframe-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
            max-width: 100%;
            background: #000;
        }
        .responsive-iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>
<body>
    <div class="responsive-iframe-container">
        <iframe src="https://drive.google.com/file/d/1Yr0vh1vKEiFRPxUde-TV-3b8wjN3V9tt/view?usp=sharing" type="application/pdf"></iframe>
    </div>
    <p>If the PDF does not display, you can download it <a href="https://drive.google.com/file/d/1Yr0vh1vKEiFRPxUde-TV-3b8wjN3V9tt/view?usp=sharing">here</a>.</p>
</body>
</html>
